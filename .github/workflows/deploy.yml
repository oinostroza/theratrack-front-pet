name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set base-href
        id: base-href
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "base_href=/" >> $GITHUB_OUTPUT
          else
            echo "base_href=/$REPO_NAME/" >> $GITHUB_OUTPUT
          fi

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href ${{ steps.base-href.outputs.base_href }}

      - name: Update 404.html base-href
        run: |
          BASE_HREF="${{ steps.base-href.outputs.base_href }}"
          sed -i "s|<base href=\"/theratrack-front-pet/\">|<base href=\"$BASE_HREF\">|g" dist/theratrack-petsitter/browser/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/theratrack-petsitter/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

