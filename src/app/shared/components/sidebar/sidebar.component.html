<div class="flex flex-col h-full bg-white border-r border-gray-200">
  <!-- Logo/Header -->
  <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
    <h1 class="text-xl font-bold text-gray-900">PetTrack</h1>
  </div>

  <!-- User Info -->
  @if (isAuthenticated()) {
    <div class="px-6 py-4 border-b border-gray-200">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <div class="h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center">
            <span class="text-indigo-600 font-medium">
              {{ user()?.name?.charAt(0)?.toUpperCase() || 'U' }}
            </span>
          </div>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-gray-900">{{ user()?.name }}</p>
          <p class="text-xs text-gray-500">{{ user()?.email }}</p>
        </div>
      </div>
    </div>
  }

  <!-- Navigation -->
  <nav class="flex-1 px-4 py-4 space-y-1 overflow-y-auto">
    @for (item of visibleNavItems(); track item.route) {
      <app-nav-item
        [route]="item.route"
        [label]="item.label"
        [icon]="item.icon"
      />
    }
  </nav>

  <!-- Logout -->
  @if (isAuthenticated()) {
    <div class="px-4 py-4 border-t border-gray-200">
      <button
        (click)="logout()"
        class="w-full flex items-center px-4 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-50 hover:text-gray-900 transition-colors"
      >
        <span class="mr-3">ðŸšª</span>
        Cerrar SesiÃ³n
      </button>
    </div>
  }
</div>
