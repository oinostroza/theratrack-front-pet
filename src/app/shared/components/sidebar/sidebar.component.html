<div class="flex flex-col h-full bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 overflow-y-auto shadow-xl border-r border-indigo-100/50">
  <!-- Botón cerrar solo en móvil -->
  <div class="flex items-center justify-end px-4 py-3 md:hidden border-b border-indigo-200/50 bg-white/30 backdrop-blur-sm">
    <button
      (click)="close.emit()"
      class="p-2 text-indigo-700 hover:text-white hover:bg-gradient-to-r hover:from-indigo-500 hover:to-purple-500 rounded-lg transition-all duration-200 hover:scale-110 shadow-md"
      aria-label="Cerrar menú"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-3 py-4 space-y-2 overflow-y-auto">
    @for (item of visibleNavItems(); track item.route) {
      <app-nav-item
        [route]="item.route"
        [label]="item.label"
        [icon]="item.icon"
        (navigate)="close.emit()"
      />
    }
  </nav>
</div>
