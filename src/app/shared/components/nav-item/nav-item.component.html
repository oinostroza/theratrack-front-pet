<a
  [routerLink]="route"
  routerLinkActive="bg-gradient-to-r from-indigo-500 to-purple-600 text-white shadow-lg"
  [routerLinkActiveOptions]="{ exact: exact }"
  (click)="onNavigate()"
  class="flex items-center px-4 py-3 text-sm font-medium text-indigo-700 rounded-lg hover:bg-gradient-to-r hover:from-indigo-100 hover:to-purple-100 hover:text-indigo-900 transition-all duration-200 hover:shadow-md hover:scale-[1.02] group"
>
  @if (icon) {
    <span class="mr-3 text-lg group-hover:scale-110 transition-transform duration-200">{{ icon }}</span>
  }
  <span class="font-semibold">{{ label }}</span>
</a>
