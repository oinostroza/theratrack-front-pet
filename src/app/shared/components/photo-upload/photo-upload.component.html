<div class="space-y-4">
  @if (error()) {
    <app-error-display [message]="error()!" />
  }

  <div class="flex items-center justify-center w-full">
    <label
      for="photo-upload"
      class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
    >
      @if (previewUrl) {
        <img [src]="previewUrl" alt="Preview" class="w-full h-full object-cover rounded-lg" />
      } @else {
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
          </svg>
          <p class="mb-2 text-sm text-gray-500">
            <span class="font-semibold">Click para subir</span> o arrastra y suelta
          </p>
          <p class="text-xs text-gray-500">PNG, JPG o GIF (MAX. 10MB)</p>
        </div>
      }
      <input
        id="photo-upload"
        type="file"
        class="hidden"
        [accept]="accept"
        (change)="onFileSelected($event)"
      />
    </label>
  </div>

  @if (selectedFile) {
    <div class="flex items-center justify-between">
      <p class="text-sm text-gray-600">{{ selectedFile.name }}</p>
      <div class="flex space-x-2">
        <button
          type="button"
          (click)="reset()"
          class="px-3 py-1 text-sm text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50"
        >
          Cancelar
        </button>
        <button
          type="button"
          (click)="uploadPhoto()"
          [disabled]="isLoading()"
          class="px-3 py-1 text-sm text-white bg-indigo-600 rounded-md hover:bg-indigo-700 disabled:opacity-50"
        >
          @if (isLoading()) {
            Subiendo...
          } @else {
            Subir
          }
        </button>
      </div>
    </div>
  }
</div>
