@if (location) {
  <div class="relative w-full overflow-hidden bg-white" [style.height]="height">
    <!-- Contenedor del mapa -->
    <div 
      #mapContainer
      id="mapContainer"
      class="w-full h-full"
    ></div>
    
    <!-- Botones de acci贸n -->
    <div class="absolute bottom-4 right-4 flex flex-col gap-2 z-[1000]">
      <button
        (click)="openInOpenStreetMap()"
        class="px-4 py-2 bg-white text-gray-700 rounded-lg shadow-lg hover:bg-gray-50 transition-colors flex items-center gap-2 text-sm font-medium backdrop-blur-sm"
        title="Abrir en OpenStreetMap"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
        </svg>
        <span class="hidden sm:inline">Abrir en OSM</span>
      </button>
      <button
        (click)="openDirections()"
        class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow-lg hover:bg-indigo-700 transition-colors flex items-center gap-2 text-sm font-medium"
        title="C贸mo llegar"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
        </svg>
        <span class="hidden sm:inline">C贸mo llegar</span>
      </button>
    </div>
  </div>
} @else {
  <div class="rounded-lg border border-gray-200 bg-gray-100 flex items-center justify-center" [style.height]="height">
    <div class="text-center p-6">
      <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      <p class="text-gray-500 font-medium">No hay ubicaci贸n disponible</p>
    </div>
  </div>
}
