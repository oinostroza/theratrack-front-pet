<div class="flex h-screen bg-gray-50">
  <!-- Overlay para mÃ³vil -->
  @if (isSidebarOpen()) {
    <div
      class="fixed inset-0 bg-black/50 z-40 md:hidden"
      (click)="closeSidebar()"
    ></div>
  }

  <!-- Sidebar -->
  <aside
    class="fixed md:static inset-y-0 left-0 z-50 w-64 flex-shrink-0 transform transition-transform duration-300 ease-in-out bg-white border-r border-gray-200"
    [class.translate-x-0]="isSidebarOpen()"
    [class.-translate-x-full]="!isSidebarOpen()"
    [class.md:translate-x-0]="true"
  >
    <app-sidebar [isOpen]="isSidebarOpen()" (close)="closeSidebar()" />
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden w-full md:w-auto">
    <!-- Header -->
    <app-header [isSidebarOpen]="isSidebarOpen()" (toggleSidebar)="toggleSidebar()" />

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto p-4 md:p-6">
      <router-outlet />
    </main>
  </div>
</div>
