<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h1 class="text-3xl font-bold text-gray-900">Galer√≠a de Fotos</h1>
  </div>

  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-lg font-semibold text-gray-900 mb-4">Subir Nueva Foto</h2>
    <app-photo-upload
      [petId]="petId"
      [careSessionId]="careSessionId"
      (photoUploaded)="onPhotoUploaded()"
    /> 
  </div>

  @if (isLoading()) {
    <app-loading message="Cargando fotos..." />
  } @else if (error()) {
    <app-error-display [message]="error()!" />
  } @else if (photos().length === 0) {
    <div class="text-center py-12">
      <p class="text-gray-500 text-lg">No hay fotos disponibles</p>
    </div>
  } @else {
    <div class="grid grid-cols-2 gap-4 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5">
      @for (photo of photos(); track photo.id) {
        <div class="relative group">
          <img
            [src]="photo.thumbnailUrl || photo.url"
            [alt]="photo.description || 'Foto'"
            class="w-full h-48 object-cover rounded-lg"
          />
          <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-opacity rounded-lg flex items-center justify-center">
            <button
              (click)="deletePhoto(photo.id)"
              class="opacity-0 group-hover:opacity-100 px-3 py-1 text-sm text-white bg-red-600 rounded hover:bg-red-700"
            >
              Eliminar
            </button>
          </div>
        </div>
      }
    </div>
  }
</div>
